services:
  # Backend FastAPI
  - type: web
    name: edunexia-api
    env: python
    plan: free
    region: oregon
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt && python -m alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edunexia-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://edunexia-frontend.onrender.com

databases:
  - name: edunexia-db
    databaseName: edunexia_prod
    user: edunexia_user
